<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="Dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="sidebar">
    <div class="logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="#">
                  <i class="fas fa-tachometer-alt"></i>
                 <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-user"></i>
                 <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-chart-bar"></i>
                 <span>Statistics</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-briefcase"></i>
                 <span>Careers</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa-question-circle"></i>
                 <span>FAQ</span>
                </a>
            </li>
            <li>
                <a href="#">
                  <i class="fas fa fa-cog"></i>
                 <span>Settings</span>
                </a>
            </li>
            <li class="logout">
                <a href="#">
                  <i class="fas 
                  fa-sign-out-alt"></i>
                 <span>LogOut</span>
                </a>
            </li>
        </ul>
  </div>
  <div class="main--content">
    <div class="header--wrapper">
      <div class="header--title">
        <span>Girlee</span>
        <h2>Dashboard</h2>
      </div>
        <div class="user--info">
          <div class="search--box">
             <i class="fa-solid
              fa-search"></i>
              <input type="text"
              placeholder="Search"/>
          </div>
           <img src="mainlogo.jpg"
            alt=""/>
      </div>
    </div>

    <div class="card--container">
        <h3 class="main--title">Today's Data</h3>
        <div class="card--wrapper">
            <div class="payment--card
               light-red">
                <div class="card--header">
                    <div class="amount">
                        <span class="title">
                            Sales Revenue for The Day
                        </span>
                        <span class="amount--value">
                            Rs.4550.00
                        </span>
                    </div>
                    <i class="fas fa-rupee-sign icon"></i>
                </div>
            </div> 

            <div class="payment--card
            light-purple">
             <div class="card--header">
                 <div class="amount">
                     <span class="title">
                        Orders Of the Day
                     </span>
                 </div>
                 <i class="fas fa-list icon
                 dark-purple"></i>
             </div>
         </div> 

          <div class="payment--card
               light-green">
                <div class="card--header">
                    <div class="amount">
                        <span class="title">
                           CUstomer Details
                        </span>
                    </div>
                    <i class="fas fa-users icon
                    dark-green"></i>
                </div>
            </div> 

            <div class="payment--card
            light-blue">
             <div class="card--header">
                 <div class="amount">
                     <span class="title">
                         Total Revnue
                     </span>
                     <span class="amount--value">
                         Rs.4550.00
                     </span>
                 </div>
                 <i class="fas fa-check icon
                 dark-blue"></i>
              </div>
           </div> 
        </div>

        <div class="tabular--wrapper">
            <h3 class="main--title">Finance Data</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Transaction Type</th>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
