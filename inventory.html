</head>
 <body>
    <div class="sidebar">
        <div class="logo"></div>
            <ul class="menu">
                <li class="active">
                    <a href="Dashboard.html">
                      <i class="fas fa-tachometer-alt"></i>
                     <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                      <i class="fas fa-box"></i>
                     <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a href="inventory.html">
                      <i class="fas fa-warehouse"></i>
                     <span>Inventory</span>
                    </a>
                </li>
                <li>
                    <a href="customer Insights.html">
                      <i class="fas fa-users"></i>
                     <span>Customer Insight</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                      <i class="fas fa-question-circle"></i>
                     <span>FAQ</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                      <i class="fas fa fa-cog"></i>
                     <span>Settings</span>
                    </a>
                </li>
                <li class="logout">
                    <a href="#">
                      <i class="fas 
                      fa-sign-out-alt"></i>
                     <span>LogOut</span>
                    </a>
                </li>
            </ul>
      </div>

      <div class="main--content">
        <div class="header--wrapper">
          <div class="header--title">
            <span>Girlee</span>
            <h2>Inventory</h2>
          </div>
            <div class="user--info">
              <div class="search--box">
                 <i class="fas solid fa-search"></i>
                  <input type="text"placeholder="Search"/>
              </div>
               <img src="images/mainlogo.jpg"
                alt=""/>
          </div>
        </div>


        <div class="card--container">
            <div class="card--wrapper">
                <div class="payment--card
                   light-red">
                    <div class="card--header">
                        <div class="amount">
                            <span class="title">
                            Product Categories
                            </span>
                        </div>
                        <i class="fa fa-list-alt icon 
                        dark-red" ></i>
                    </div>
                </div> 
    
                <div class="payment--card
                light-blue">
                 <div class="card--header">
                     <div class="amount">
                         <span class="title">
                          Availability
                         </span>
                     </div>
                     <i class="fas fa-check-circle icon 
                     dark-blue"></i>
                 </div>
             </div> 
    
              <div class="payment--card
                   light-green">
                    <div class="card--header">
                        <div class="amount">
                            <span class="title">
                             Quantity in stock
                            </span>
                        </div>
                        <i class="fas fa-cubes icon
                        dark-green"></i>
                    </div>
                </div> 

                <div class="payment--card
                light-purple">
                 <div class="card--header">
                     <div class="amount">
                         <span class="title">
                          suppliers
                         </span>
                     </div>
                     <i class="fas fa-truck icon
                     dark-purple"></i>
                  </div>
               </div> 
               <div class="payment--card
               light-yellow">
                <div class="card--header">
                    <div class="amount">
                        <span class="title">
                           Ware House Locations
                        </span>
                    </div>
                    <i class="fas fa-map-marker-alt icon
                    dark-yellow"></i>
                 </div>
              </div> 
        </div>        
      </div> 
       

 </body>
</html>
